name: Birthday Email Cron Job

on:
  schedule:
    # Run daily at 3:15 PM UTC
    - cron: '15 15 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-birthday-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Birthday Emails
        run: |
          echo "Triggering birthday emails at $(date)"
          curl -X POST ${{ secrets.BACKEND_URL }}/trigger-birthday-emails \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n" \
            -s
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
      
      - name: Check Response
        run: |
          echo "Birthday email trigger completed"
          echo "Check your PipeOps logs for detailed results"
